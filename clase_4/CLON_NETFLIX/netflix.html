<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clon</title>
    <link rel="stylesheet" href="netflix.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header__izq">
                <img class="header__logo" src="img/netflix_logo_2-removebg-preview.png"  alt="Logo">
            </div>
           
            <div class="header__der">
                <div class="header__der__div">
                    <select class="header__select" name="" id="">
                        <option value="">Español</option>
                        <option value="">Ingles</option>
                    </select>
                </div>
               
                <button  class="header__boton">Iniciar Sesión</button>
            </div>
           
        </header>
        <div class="gradiente__fondo"></div>
        <div class="imagen__fondo" >
          
        </div>

        <main>
            <section>
                <div class="contenedor">
                    <div class="contenedor__titulo">
                        <h1>Películas y series ilimitadas  <br> y mucho más.</h1>
                        <h2>Disfruta donde quieras. Cancela cuando quieras.</h2>
                        <div class="contenedor__subtitulo">
                            <h2>¿Quieres ver Netflix ya? Ingresa tu email para crear una cuenta o reiniciar tu membresía de Netflix.</h2>
                        </div>
                       
                    </div>
                    <div class="contenedor__buscador">
                        <input type="mail" placeholder="Email" autocomplete="email" maxlength="50" minlength="5">
                        <button>Comenzar  > </button>
                    </div>
                </div>
            </section>
        </main>
        
    </div>
  
    
</body>
</html>
